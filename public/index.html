<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#667eea">
    <title>Todo Kanban Board</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-logo">
                <img src="logo.svg" alt="Todo Kanban" class="logo">
            </div>
            <div class="header-controls">
                <div class="search-section">
                    <div class="search-box">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="app.handleSearch(this.value)">
                        <button id="clearSearch" onclick="app.clearSearch()" style="display: none;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="filters">
                    <select id="priorityFilter" onchange="app.filterByPriority(this.value)">
                        <option value="">All Priorities</option>
                        <option value="urgent">Urgent</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select id="tagFilter" onchange="app.filterByTag(this.value)">
                        <option value="">All Tags</option>
                    </select>
                    <select id="sortBy" onchange="app.sortTasks(this.value)">
                        <option value="created_at">Sort by Date</option>
                        <option value="priority" selected>Sort by Priority</option>
                        <option value="title">Sort by Title</option>
                    </select>
                </div>
                <button class="add-task-btn" onclick="openTaskModal()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Task
                </button>
            </div>
        </header>

        <main class="kanban-board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        To Do
                    </h2>
                    <span class="task-count">0</span>
                </div>
                <div class="swipe-instructions">
                    ðŸ“± Swipe right to move forward, left to move back
                </div>
                <div class="task-list" id="todo-list"></div>
            </div>

            <div class="column" data-status="in_progress">
                <div class="column-header">
                    <h2>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                        In Progress
                    </h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="in_progress-list"></div>
            </div>

            <div class="column" data-status="pending">
                <div class="column-header">
                    <h2>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        Pending
                    </h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="pending-list"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m9 12 2 2 4-4"></path>
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        Done
                    </h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="done-list"></div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Task</h3>
                <button class="close-btn" onclick="closeTaskModal()">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="todo">To Do</option>
                        <option value="in_progress">In Progress</option>
                        <option value="pending">Pending</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-group" id="pendingReasonGroup" style="display: none;">
                    <label for="pendingReason">Pending Reason</label>
                    <textarea id="pendingReason" rows="2" placeholder="Why is this task pending?"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskTags">Tags</label>
                    <div class="tags-input-container">
                        <input type="text" id="taskTags" placeholder="Type and press Enter to add tags...">
                        <div class="tags-display" id="tagsDisplay"></div>
                    </div>
                    <small class="form-help">Press Enter to add a tag, click tags to remove them</small>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notes Modal -->
    <div class="modal" id="notesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Task Notes</h3>
                <button class="close-btn" onclick="closeNotesModal()">&times;</button>
            </div>
            <div class="notes-container">
                <div class="add-note">
                    <textarea id="newNote" placeholder="Add a note..." rows="2"></textarea>
                    <button onclick="addNote()">Add Note</button>
                </div>
                <div class="notes-list" id="notesList"></div>
            </div>
        </div>
    </div>

    <!-- Pending Reason Modal -->
    <div class="modal" id="pendingReasonModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Pending Reason</h3>
                <button class="close-btn" onclick="closePendingReasonModal()">&times;</button>
            </div>
            <div class="pending-reason-form">
                <p>Why is this task pending?</p>
                <textarea id="pendingReasonInput" placeholder="Enter the reason why this task is pending..." rows="3" required></textarea>
                <div class="form-actions">
                    <button type="button" onclick="closePendingReasonModal()">Cancel</button>
                    <button type="button" onclick="savePendingReason()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
